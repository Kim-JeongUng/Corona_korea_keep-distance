{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/calendar/calendar.css' %}">
<div class="calendar" align="center">
    <div class="calendar_header">
        <div class="calendar_nav">
            <button class="nav-btn go-prev">&lt;</button>
            <label><span class="year" ></span></label><label>년</label>
           <label><span class="month"></span></label> <label>월</label>
            <!-- <button class="nav-btn go-today">오늘로 가기</button> -->
            <button class="nav-btn go-next">&gt;</button>
        </div>
    </div>
    <div class="calendar_main">
        <div class="days">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>
        <div class="dates"></div>
    </div>

    <!-- 예약 창 -->
    <div class="resv-wrapper">
        <div class="resv-bg">
            <button class="resv-close">X</button>
            <div class="resv_info">
                <div class="resv_ym">
                    <span class="resv-year">2021</span>년
                    <span class="resv-month">08</span>월
                    <span class="resv-day">29</span>일
                </div>
<!--                <div class="resv-remain">-->
<!--                    <span>1</span>자리 남음-->
<!--                </div>-->
                <h3>
                    장소
                </h3>
                <div class="resv-list">
                    <p>대명 비발디파크<span>12:30</span></p>
                </div>
                <h3>
                    세부 내용
                </h3>
                <div class="resv-event">
                    <p>EVNET 1 <span>12:30</span></p>
                </div>
            </div>
            <p id="test">test</p>
            <div class="resv_set">
                <input class="resv_set time" type="time" name="" id="">
                <button class="resv_btn purchase">추가</button>
                <button class="resv_btn cancel">삭제</button>
            </div>
        </div>
    </div>

</div>
<script src="{% static 'js/calendar/calendar.js' %}"></script>
<script src="{% static 'js/calendar/location.js' %}"></script>
{% endblock %}
